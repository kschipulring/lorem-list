<h2>Use tab button to choose down, use shift+tab to choose up</h2>
<h3>Use up and down arrows to move the chosen item</h3>

<ul class="tabs" id="theTabs">
  <li *ngFor="let tab of tabs" (keydown)="onKeydown($event, tab)" id="li_tab_{{tab.id}}" class="li_tab">

      <a href="#{{tab.id}}" id="a_tab_{{tab.id}}" class="a_tab"><span class="badge">{{tab.id}}</span> {{tab.name}}</a>

  </li>
</ul>

<a href="#reset" (click)="tabsReset()" class="resetLink">
	RESET
</a>
